<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Oracle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background:
                radial-gradient(circle at 20% 20%, rgba(180, 140, 255, 0.15), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(120, 80, 200, 0.12), transparent 45%),
                linear-gradient(180deg, #05010a, #1a1028, #05010a);
            font-family: "Georgia", serif;
            color: #e8e6f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dream-container {
            background: rgba(20, 12, 40, 0.75);
            backdrop-filter: blur(14px);
            padding: 34px;
            border-radius: 22px;
            max-width: 680px;
            width: 92%;
            box-shadow:
                0 0 60px rgba(120, 90, 200, 0.25),
                inset 0 0 30px rgba(255, 255, 255, 0.03);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        h1 {
            text-align: center;
            letter-spacing: 3px;
            font-weight: normal;
            margin-bottom: 22px;
        }

        textarea {
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #f1effa;
            border-radius: 12px;
        }

        textarea::placeholder {
            color: rgba(230, 220, 255, 0.45);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6f5cff, #b47dff);
            border: none;
            border-radius: 20px;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: scale(1.04);
        }

        .result-box {
            margin-top: 24px;
            background: rgba(255, 255, 255, 0.06);
            padding: 20px;
            border-radius: 16px;
        }

        .result-box h4 {
            letter-spacing: 2px;
        }

        img {
            margin-top: 20px;
            border-radius: 18px;
            width: 100%;
            box-shadow: 0 0 40px rgba(150, 120, 255, 0.35);
        }
    </style>



</head>

<body>
    <div class="dream-container">
        <h1>Dream Oracle</h1>

        <form method="POST">
            <div class="mb-3">
                <textarea name="prompt" rows="4" class="form-control"
                    placeholder="Describe your dream. Describe what you saw, felt, or feared..."></textarea>
            </div>
            <div class="d-grid">
                <input type="submit" value="Interpret Dream" class="btn btn-primary">
            </div>
        </form>
        <p id="loading" style="display:none;text-align:center;margin-top:10px;">
            Consulting the unconsciousâ€¦
        </p>


        {% if result %}
        <div class="result-box">
            <h4>Interpretation</h4>
            <p>{{ result }}</p>

            {% if image_url %}
            <img src="{{ image_url }}">
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        document.querySelector("form").addEventListener("submit", () => {
            document.getElementById("loading").style.display = "block";
        });
    </script>

</body>

</html>
